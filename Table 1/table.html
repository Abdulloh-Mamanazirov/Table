<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Fruits</th>
                <th>Flowers</th>
                <th>Animals</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Lily</td>
                <td>Tiger</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>Rose</td>
                <td>Lion</td>
            </tr>
            <tr>
                <td>Pineapple</td>
                <td>Lotus</td>
                <td>Camel</td>
            </tr>
            <tr>
                <td>Papaya</td>
                <td>Marigold</td>
                <td>Snake</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
